name: Deploy to Fly

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (for building requirements cache)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          version: 'latest'

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --config fly.toml --remote-only

# Notes:
# - Add `FLY_API_TOKEN` to your GitHub repository secrets (Settings → Secrets → Actions).
# - This workflow uses Fly remote builder; it will build your Docker image on Fly.